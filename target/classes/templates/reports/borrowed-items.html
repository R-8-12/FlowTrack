<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4"><i class="fas fa-hand-holding"></i> Currently Borrowed Items</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/reports">Reports</a></li>
						<li class="breadcrumb-item active">Borrowed Items</li>
					</ol>
					
					<div class="row mb-4">
						<div class="col-xl-4 col-md-6">
							<div class="card bg-warning text-white mb-4">
								<div class="card-body">
									<h4 th:text="${totalBorrowed}">0</h4>
									<div>Currently Borrowed</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table mr-1"></i> Items Currently on Loan
							<button onclick="window.print()" class="btn btn-sm btn-secondary float-right">
								<i class="fas fa-print"></i> Print
							</button>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%">
									<thead>
										<tr>
											<th>Loan ID</th>
											<th>Item Name</th>
											<th>Borrower</th>
											<th>Email</th>
											<th>Issue Date</th>
											<th>Due Date</th>
											<th>Fine</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${borrowedItems}">
											<td th:text="${item.loanId}"></td>
											<td th:text="${item.itemName}"></td>
											<td th:text="${item.borrowerName}"></td>
											<td th:text="${item.borrowerEmail}"></td>
											<td th:text="${item.issueDate}"></td>
											<td th:text="${item.dueDate}"></td>
											<td th:text="'$' + ${item.fine}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script src="/js/chatbot.js"></script>
	<script>
		$(document).ready(function() {
			$('#dataTable').DataTable();
		});
	</script>
</body>
</html>
