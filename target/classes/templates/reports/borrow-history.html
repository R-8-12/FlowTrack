<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4"><i class="fas fa-history"></i> Borrow History Report</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/reports">Reports</a></li>
						<li class="breadcrumb-item active">Borrow History</li>
					</ol>
					
					<!-- Date Filter -->
					<div class="card mb-4">
						<div class="card-body">
							<form method="get" action="/reports/borrow-history" class="form-inline">
								<label class="mr-2">From:</label>
								<input type="date" name="startDate" class="form-control mr-3" th:value="${startDate}">
								<label class="mr-2">To:</label>
								<input type="date" name="endDate" class="form-control mr-3" th:value="${endDate}">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-filter"></i> Filter
								</button>
							</form>
						</div>
					</div>
					
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table mr-1"></i> Borrowing History
							<button onclick="window.print()" class="btn btn-sm btn-secondary float-right">
								<i class="fas fa-print"></i> Print
							</button>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%">
									<thead>
										<tr>
											<th>Loan ID</th>
											<th>Item</th>
											<th>Borrower</th>
											<th>Issue Date</th>
											<th>Return Date</th>
											<th>Status</th>
											<th>Fine</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="loan : ${loans}">
											<td th:text="${loan.id}"></td>
											<td th:text="${loan.item.name}"></td>
											<td th:text="${loan.borrower.firstName + ' ' + loan.borrower.lastName}"></td>
											<td th:text="${loan.issueDate}"></td>
											<td th:text="${loan.returnDate != null && !loan.returnDate.isEmpty() ? loan.returnDate : 'Not Returned'}"></td>
											<td>
												<span th:if="${loan.returnDate == null}" class="badge badge-warning">Borrowed</span>
												<span th:if="${loan.returnDate != null}" class="badge badge-success">Returned</span>
											</td>
											<td th:text="'$' + ${loan.totalFine}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script src="/js/chatbot.js"></script>
	<script>
		$(document).ready(function() {
			$('#dataTable').DataTable();
		});
	</script>
</body>
</html>
