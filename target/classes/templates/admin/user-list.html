<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">User Management</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item active">User Management</li>
					</ol>
					
					<div th:if="${param.success}" class="alert alert-success">
						User added successfully!
					</div>
					<div th:if="${param.updated}" class="alert alert-success">
						User updated successfully!
					</div>
					<div th:if="${param.deleted}" class="alert alert-success">
						User deleted successfully!
					</div>
					<div th:if="${param.error}" class="alert alert-danger">
						An error occurred. Please try again.
					</div>
					
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-users mr-1"></i> All Users
							<a th:href="@{/admin/users/add}" class="btn btn-primary btn-sm float-right">
								<i class="fas fa-plus"></i> Add New User
							</a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%">
									<thead>
										<tr>
											<th>ID</th>
											<th>Username</th>
											<th>Email</th>
											<th>Name</th>
											<th>Roles</th>
											<th>Status</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${users}">
											<td th:text="${user.id}"></td>
											<td th:text="${user.username}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.firstName + ' ' + user.lastName}"></td>
											<td>
												<span th:each="role : ${user.roles}" 
												      class="badge badge-primary mr-1" 
												      th:text="${role.name}"></span>
											</td>
											<td>
												<span th:if="${user.enabled}" class="badge badge-success">Active</span>
												<span th:unless="${user.enabled}" class="badge badge-danger">Inactive</span>
											</td>
											<td>
												<a th:href="@{/admin/users/edit/{id}(id=${user.id})}" 
												   class="btn btn-sm btn-warning">
													<i class="fas fa-edit"></i>
												</a>
												<a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
												   class="btn btn-sm btn-danger"
												   onclick="return confirm('Are you sure you want to delete this user?')">
													<i class="fas fa-trash"></i>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#dataTable').DataTable();
		});
	</script>
</body>
</html>
