<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        .register-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                    <p class="mb-0">Register for Inventory Management System</p>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" 
                                           th:field="*{firstName}" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" 
                                           th:field="*{lastName}" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username *</label>
                            <input type="text" class="form-control" id="username" 
                                   th:field="*{username}" placeholder="Choose a username" required>
                            <small th:if="${#fields.hasErrors('username')}" 
                                   th:errors="*{username}" class="text-danger"></small>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                            <input type="email" class="form-control" id="email" 
                                   th:field="*{email}" placeholder="your@email.com" required>
                            <small th:if="${#fields.hasErrors('email')}" 
                                   th:errors="*{email}" class="text-danger"></small>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password *</label>
                            <input type="password" class="form-control" id="password" 
                                   th:field="*{password}" placeholder="At least 6 characters" required>
                            <small th:if="${#fields.hasErrors('password')}" 
                                   th:errors="*{password}" class="text-danger"></small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   th:field="*{confirmPassword}" placeholder="Re-enter password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
