<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">Vendor Management</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/vendors">Vendors</a></li>
						<li class="breadcrumb-item active">Add Vendor</li>
					</ol>
					
					<div class="row">
						<div class="col-lg-6">
							<div class="card">
								<div class="card-header">
									<i class="fas fa-building"></i> Add New Vendor
								</div>
								<div class="card-body">
									<form th:action="@{/vendors/save}" th:object="${vendor}" method="post">
										<div class="form-group">
											<label for="name">Vendor Name *</label>
											<input type="text" class="form-control" id="name" 
											       th:field="*{name}" placeholder="Enter vendor name" required>
										</div>
										
										<div class="form-group">
											<label for="email">Vendor Email</label>
											<input type="email" class="form-control" id="email" 
											       th:field="*{email}" placeholder="vendor@example.com">
										</div>
										
										<div class="form-group mt-3">
											<button type="submit" class="btn btn-primary">
												<i class="fas fa-save"></i> Save Vendor
											</button>
											<a href="/vendors" class="btn btn-secondary">
												<i class="fas fa-times"></i> Cancel
											</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/chatbot.js"></script>
</body>
</html>
