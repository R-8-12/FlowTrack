<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">Vendor Management</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item active">Vendors</li>
					</ol>
					
					<!-- Success Message -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<!-- Error Message -->
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-building mr-1"></i> All Vendors
							<a href="/vendors/add" class="btn btn-primary btn-sm float-right">
								<i class="fas fa-plus"></i> Add New Vendor
							</a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%">
									<thead>
										<tr>
											<th>ID</th>
											<th>Vendor Name</th>
											<th>Email</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="vendor : ${vendors}">
											<td th:text="${vendor.id}"></td>
											<td th:text="${vendor.name}"></td>
											<td th:text="${vendor.email}"></td>
											<td>
												<a th:href="@{'/vendors/delete/' + ${vendor.id}}" 
												   class="btn btn-sm btn-danger"
												   onclick="return confirm('Are you sure you want to delete this vendor?')">
													<i class="fas fa-trash"></i> Delete
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	<script src="/js/chatbot.js"></script>
	<script>
		$(document).ready(function() {
			$('#dataTable').DataTable();
		});
	</script>
</body>
</html>
