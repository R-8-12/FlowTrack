<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: myHeader"></div>
</head>
<body class="sb-nav-fixed">
	<div th:replace="navbar :: myNavbar"></div>
	<div id="layoutSidenav">
		<div th:replace="sidebar :: mySidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4" th:text="${userId != null ? 'Edit User' : 'Add New User'}"></h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/users}">User Management</a></li>
						<li class="breadcrumb-item active" th:text="${userId != null ? 'Edit' : 'Add'}"></li>
					</ol>
					
					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-header">
									<i class="fas fa-user"></i> User Information
								</div>
								<div class="card-body">
									<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
									
									<form th:action="${userId != null ? '/admin/users/edit/' + userId : '/admin/users/add'}" 
									      th:object="${user}" method="post">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="firstName">First Name</label>
													<input type="text" class="form-control" id="firstName" 
													       th:field="*{firstName}" placeholder="First Name">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="lastName">Last Name</label>
													<input type="text" class="form-control" id="lastName" 
													       th:field="*{lastName}" placeholder="Last Name">
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="username">Username *</label>
											<input type="text" class="form-control" id="username" 
											       th:field="*{username}" placeholder="Username" required
											       th:readonly="${userId != null}">
											<small th:if="${#fields.hasErrors('username')}" 
											       th:errors="*{username}" class="text-danger"></small>
										</div>
										
										<div class="form-group">
											<label for="email">Email *</label>
											<input type="email" class="form-control" id="email" 
											       th:field="*{email}" placeholder="email@example.com" required>
											<small th:if="${#fields.hasErrors('email')}" 
											       th:errors="*{email}" class="text-danger"></small>
										</div>
										
										<div class="form-group">
											<label for="password">Password <span th:if="${userId != null}">(Leave blank to keep current)</span></label>
											<input type="password" class="form-control" id="password" 
											       th:field="*{password}" placeholder="Password"
											       th:required="${userId == null}">
											<small th:if="${#fields.hasErrors('password')}" 
											       th:errors="*{password}" class="text-danger"></small>
										</div>
										
										<div class="form-group" th:if="${userId == null}">
											<label for="confirmPassword">Confirm Password *</label>
											<input type="password" class="form-control" id="confirmPassword" 
											       th:field="*{confirmPassword}" placeholder="Confirm Password">
										</div>
										
										<div class="form-group">
											<label for="role">Role *</label>
											<select class="form-control" id="role" th:field="*{role}" required>
												<option value="ROLE_USER">User</option>
												<option value="ROLE_STAFF">Staff</option>
												<option value="ROLE_MANAGER">Manager</option>
												<option value="ROLE_ADMIN">Admin</option>
											</select>
										</div>
										
										<div class="form-group">
											<button type="submit" class="btn btn-primary">
												<i class="fas fa-save"></i> Save User
											</button>
											<a th:href="@{/admin/users}" class="btn btn-secondary">
												<i class="fas fa-times"></i> Cancel
											</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; IMS 2021</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
